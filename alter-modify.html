  <script>
    function DropdownFunc(x) {
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
          x.previousElementSibling.className += "w3-signal-red";
        } else {
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className =
          x.previousElementSibling.className.replace("w3-signal-red", "");
        }
      }


            //when MODIFY button is clicked this logic send data and recieve result from queryExecuter.php
	  $(document).ready(function(){
            $("#MOD_A").click(function(){
				//alert("Button is working");
                  //var values="";
                  var table_name = $("#TbnameInput").val();
                  var clm_name = $("#clmNameInput").val();
                  var clm_type = $("#clmTypeInput").val();
                  var clm_size= $("#clmSizeInput").val();
                  var query = "ALTER TABLE "+table_name+ " MODIFY COLUMN "+clm_name+" "+clm_type+" ("+clm_size+");"; //to be continued
                  var tb_tag = "alterModifyTable";
                  var db_name = $("#dbnameInput").val();
                  var dataValues = 'tag='+ tb_tag + '&Query='+ query + '&db_Name='+ db_name;
                  $.ajax({
                  type: "POST",
                  url: "queryExecutor.php",
                  data: dataValues,
                  success: function(result){
                      alertMsg=result;
                      $("#alertBoxMain").show();
                      document.getElementById("alertBox").innerHTML=alertMsg;
                      document.getElementById("cmdWindow").innerHTML=query;
                    }
                  });

            });
		});
  </script>
